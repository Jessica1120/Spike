<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src = "./vendors/angular.js"></script>
    <script src = "./scripts/client.js"></script>
    <title>Document</title>
</head>
<body ng-app="myApp">
    <div ng-controller="RefController as RC">
        <div>
            Add ref: <input type=text ng-model="RC.nameIn">
            <input type="number" ng-model="RC.iprIn">
            <input type="number" ng-model="RC.jrIn">
            <input type="number" ng-model="RC.oprIn">
            <button type="button" ng-click="RC.addRef()">Add Ref</button>     
        </div>
        <div>
            <ul>
                <li ng-repeat="ref in RC.refArray">{ref.name}</li>
            </ul>
        </div>    
    </div>

</body>
</html>
